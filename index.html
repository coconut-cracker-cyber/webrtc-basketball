<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Visualizer</title>
    
    <!-- External Libraries: PeerJS (WebRTC) & QRCode.js -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00e676;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- DESKTOP VIEW --- */
        #desktop-view {
            display: none;
            width: 90%;
            max-width: 800px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        h2 { margin-top: 0; color: var(--accent-color); border-bottom: 1px solid #333; padding-bottom: 10px;}

        .bar-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .label { width: 50px; font-weight: bold; }
        .value { width: 60px; text-align: right; margin-right: 10px;}
        
        .bar-bg {
            flex-grow: 1;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: var(--accent-color);
            width: 50%; /* Center start */
            position: absolute;
            left: 50%;
            transition: all 0.1s;
        }

        /* Visual Cube */
        .scene {
            width: 100px;
            height: 100px;
            perspective: 400px;
            margin: 0 auto;
        }

        .cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(-50px);
            transition: transform 0.1s;
        }

        .cube-face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid var(--accent-color);
            opacity: 0.7;
            background: rgba(0, 230, 118, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .face-front  { transform: rotateY(  0deg) translateZ(50px); }
        .face-right  { transform: rotateY( 90deg) translateZ(50px); }
        .face-back   { transform: rotateY(180deg) translateZ(50px); }
        .face-left   { transform: rotateY(-90deg) translateZ(50px); }
        .face-top    { transform: rotateX( 90deg) translateZ(50px); }
        .face-bottom { transform: rotateX(-90deg) translateZ(50px); }

        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        /* --- MOBILE VIEW --- */
        #mobile-view {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .btn {
            background-color: var(--accent-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f44336; /* Red */
            display: inline-block;
            margin-right: 10px;
        }
        .connected { background-color: var(--accent-color); }
    </style>
</head>
<body>

    <!-- ================= DESKTOP VIEW ================= -->
    <div id="desktop-view">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1>Smartphone Sensor Link</h1>
            <div id="connection-panel">
                <p>Scan to connect:</p>
                <div id="qrcode"></div>
                <p id="peer-id-display" style="font-size: 0.8rem; color: #777;"></p>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Orientation Card -->
            <div class="card">
                <h2>Gyroscope (Orientation)</h2>
                <div class="scene">
                    <div class="cube" id="visual-cube">
                        <div class="cube-face face-front">front</div>
                        <div class="cube-face face-back">back</div>
                        <div class="cube-face face-right">right</div>
                        <div class="cube-face face-left">left</div>
                        <div class="cube-face face-top">top</div>
                        <div class="cube-face face-bottom">bot</div>
                    </div>
                </div>
                <p>Alpha (Z): <span id="val-alpha">0</span>°</p>
                <p>Beta (X): <span id="val-beta">0</span>°</p>
                <p>Gamma (Y): <span id="val-gamma">0</span>°</p>
            </div>

            <!-- Acceleration Card -->
            <div class="card">
                <h2>Accelerometer (Motion)</h2>
                
                <!-- X Axis -->
                <div class="bar-container">
                    <span class="label">X</span>
                    <span class="value" id="val-acc-x">0</span>
                    <div class="bar-bg"><div class="bar-fill" id="bar-acc-x"></div></div>
                </div>

                <!-- Y Axis -->
                <div class="bar-container">
                    <span class="label">Y</span>
                    <span class="value" id="val-acc-y">0</span>
                    <div class="bar-bg"><div class="bar-fill" id="bar-acc-y"></div></div>
                </div>

                <!-- Z Axis -->
                <div class="bar-container">
                    <span class="label">Z</span>
                    <span class="value" id="val-acc-z">0</span>
                    <div class="bar-bg"><div class="bar-fill" id="bar-acc-z"></div></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= MOBILE VIEW ================= -->
    <div id="mobile-view">
        <h1>Sensor Transmitter</h1>
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <div id="mobile-status-dot" class="status-indicator"></div>
            <span id="mobile-status-text">Not Connected</span>
        </div>

        <p>This device will read sensors and send data to your desktop.</p>
        
        <button id="btn-enable-sensors" class="btn">Enable Sensors & Connect</button>
        
        <div style="margin-top: 40px; font-size: 0.8rem; color: #777;">
            Sending Data...<br>
            <span id="debug-out"></span>
        </div>
    </div>

    <script>
        // --- PeerJS Config ---
        const peerConfig = { debug: 1 }; 

        // --- Logic Switch ---
        const urlParams = new URLSearchParams(window.location.search);
        const hostId = urlParams.get('host');

        if (hostId) {
            initMobile(hostId);
        } else {
            initDesktop();
        }

        // ================= DESKTOP LOGIC =================
        function initDesktop() {
            document.getElementById('desktop-view').style.display = 'block';
            
            const peer = new Peer(null, peerConfig);

            peer.on('open', (id) => {
                console.log('My Peer ID: ' + id);
                document.getElementById('peer-id-display').innerText = "ID: " + id;

                // Generate QR Code pointing to this page + host ID
                const url = `${window.location.href.split('?')[0]}?host=${id}`;
                new QRCode(document.getElementById("qrcode"), {
                    text: url,
                    width: 150,
                    height: 150
                });
            });

            peer.on('connection', (conn) => {
                console.log("Mobile connected!");
                document.getElementById('connection-panel').innerHTML = '<h3 style="color:var(--accent-color)">Smartphone Connected!</h3>';

                conn.on('data', (data) => {
                    updateDashboard(data);
                });
            });
        }

        function updateDashboard(data) {
            // Update Orientation (Gyro)
            if (data.type === 'orientation') {
                const { alpha, beta, gamma } = data;
                
                // Update Text
                document.getElementById('val-alpha').innerText = Math.round(alpha);
                document.getElementById('val-beta').innerText = Math.round(beta);
                document.getElementById('val-gamma').innerText = Math.round(gamma);

                // Rotate Cube
                const cube = document.getElementById('visual-cube');
                // CSS Rotation order is important. Usually Z (alpha) -> X (beta) -> Y (gamma)
                cube.style.transform = `rotateZ(${alpha}deg) rotateX(${beta}deg) rotateY(${gamma}deg)`;
            }

            // Update Acceleration
            if (data.type === 'motion') {
                const { x, y, z } = data;

                updateBar('val-acc-x', 'bar-acc-x', x);
                updateBar('val-acc-y', 'bar-acc-y', y);
                updateBar('val-acc-z', 'bar-acc-z', z);
            }
        }

        function updateBar(textId, barId, value) {
            document.getElementById(textId).innerText = value.toFixed(1);
            
            // Visualize: 0 is 50% width. -10 is 0%, +10 is 100% (approx)
            // Range -20 to 20 m/s^2
            const percentage = 50 + (value * 2.5); 
            document.getElementById(barId).style.width = `${Math.min(Math.max(percentage, 0), 100)}%`;
            
            // Adjust position (left/right of center)
            if (value < 0) {
                document.getElementById(barId).style.left = `${percentage}%`;
                document.getElementById(barId).style.width = `${50 - percentage}%`;
            } else {
                document.getElementById(barId).style.left = `50%`;
                document.getElementById(barId).style.width = `${percentage - 50}%`;
            }
        }

        // ================= MOBILE LOGIC =================
        function initMobile(targetId) {
            document.getElementById('mobile-view').style.display = 'block';
            const statusDot = document.getElementById('mobile-status-dot');
            const statusText = document.getElementById('mobile-status-text');
            const debugOut = document.getElementById('debug-out');

            let conn = null;
            const peer = new Peer(null, peerConfig);

            peer.on('open', (id) => {
                console.log("Mobile Peer ID: " + id);
                // Connect to Desktop
                conn = peer.connect(targetId);

                conn.on('open', () => {
                    statusDot.classList.add('connected');
                    statusText.innerText = "Connected to Desktop";
                });
                
                conn.on('error', (err) => console.error(err));
            });

            // Button to trigger permission request (iOS Requirement)
            document.getElementById('btn-enable-sensors').addEventListener('click', () => {
                requestSensorPermission().then(() => {
                    document.getElementById('btn-enable-sensors').style.display = 'none';
                });
            });

            function handleOrientation(event) {
                if (!conn || !conn.open) return;
                
                // Send data roughly every frame or throttled
                conn.send({
                    type: 'orientation',
                    alpha: event.alpha || 0, // Z-axis rotation
                    beta: event.beta || 0,   // X-axis rotation
                    gamma: event.gamma || 0  // Y-axis rotation
                });
            }

            function handleMotion(event) {
                if (!conn || !conn.open) return;
                
                const acc = event.accelerationIncludingGravity; // Use gravity to show static position too
                conn.send({
                    type: 'motion',
                    x: acc.x || 0,
                    y: acc.y || 0,
                    z: acc.z || 0
                });
                
                // debugOut.innerText = `X: ${acc.x.toFixed(1)}`;
            }

            // Permission Helper for iOS 13+
            function requestSensorPermission() {
                return new Promise((resolve, reject) => {
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        DeviceMotionEvent.requestPermission()
                            .then(permissionState => {
                                if (permissionState === 'granted') {
                                    startSensors();
                                    resolve();
                                } else {
                                    alert("Permission denied");
                                    reject();
                                }
                            })
                            .catch(console.error);
                    } else {
                        // Non-iOS 13+ devices
                        startSensors();
                        resolve();
                    }
                });
            }

            function startSensors() {
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('devicemotion', handleMotion);
            }
        }
    </script>
</body>
</html>
